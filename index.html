<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="container">
      <form
        id="form-notes"
        class="flex flex-col items-center justify-center my-10"
      >
        <div class="w-[70vh]">
          <label></label>
          <input
            id="form-title"
            type="text"
            class="border border-b-0 w-full pt-3 px-4 pb-0 rounded-lg rounded-b-none focus:outline-none"
            placeholder="Judul"
          />
        </div>
        <div class="relative w-[70vh]">
          <div class="">
            <label></label>
            <textarea
              id="form-body"
              class="border border-t-0 w-full py-3 px-4 rounded-lg rounded-t-none focus:outline-none"
              placeholder="Isi catatan disini.."
              rows="3"
            ></textarea>
          </div>
          <button
            type="submit"
            class="border rounded-full p-2 absolute bottom-0 -right-2 bg-white"
          >
            <img src="./src/assets/plus.svg" alt="ico-plus" />
          </button>
        </div>
      </form>
    </header>
    <main class="container">
      <notes-list></notes-list>
    </main>
    <script type="module" src="./src/script/app.js"></script>
  </body>
</html>
